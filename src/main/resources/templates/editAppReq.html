<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <form action="/application/edit" method="post" th:if="${applications!=null}">
        <input type="hidden" name="id" th:value="${applications.id}">
        <div class="mb-3">
            <label for="nameField" class="form-label">ФИО:</label>
            <input name="username" type="text" class="form-control" id="nameField" th:value="${applications.userName}" readonly>
        </div>

        <div class="mb-3">
            <label for="courseField" class="form-label">Курс:</label>
            <input name="coursename" type="text" class="form-control" id="courseField" th:text="${applications.courseName}" readonly>
        </div>

        <div class="mb-3">
            <label for="phoneField" class="form-label">Телефон:</label>
            <input name="phone" type="text" class="form-control" id="phoneField" th:value="${applications.phone}" readonly>
        </div>

        <div class="form-floating">
            <textarea name="commentary" class="form-control" id="floatingTextarea2" style="height: 100px" readonly th:text="${applications.commentary}"></textarea>
            <label for="floatingTextarea2">Комментарии:</label>
        </div>
        <button type="submit" class="btn btn-success" th:if="${!applications.handled}">Обработать заявку</button>
    </form>
    <form action="/application/delete" method="post">
        <input type="hidden" th:value="${applications.id}" name="id">
        <button type="submit" class="btn btn-danger" style="margin-top: 10px">Удалить заявку</button>
    </form>
</div>
</html>
